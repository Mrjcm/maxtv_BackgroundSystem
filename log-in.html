<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/backstage.css">
	<link rel="stylesheet" type="text/css" href="css/date.css">
	<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body class="login-body">
	<div class="login">
		<div class="login-up"></div>
		<div class="login-down">
			<ul>
				<li>
					<input type="text" name="username" placeholder="请输入您的用户名">
				</li>
				<li>
					<input type="password" name="password" placeholder="请输入您的密码">
				</li>
				<li><a href="###" class="chg">修改密码？</a></li>
				<li>
					<button>登录</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content" id="chang_show">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="modal-title">修改登录密码</h4>
			</div>
			<div class="modal-body" id="modal-body">
				<p><input type="text" name="username" placeholder="请输入您的原密码"> </p>
				<p><input type="password" name="password" placeholder="请输入您的新密码"></p>
				<p><input type="password" name="password" placeholder="重复输一次新密码" style="margin-bottom: 40px;"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">提交</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/backstage.js"></script>
</body>
</html>
